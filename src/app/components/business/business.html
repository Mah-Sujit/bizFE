
<div class="container" style="margin-top: 70px;">
  @for (business of business_list; track business.name) {

    <div class="row">
      <div class="col-sm-12">
        <div class="display-1">
          {{ business.name }} of {{ business.town }}
        </div>
        <div class="mt-2">
          <span *ngFor="let star of [].constructor(business.rating)"> # angular directives#
            <img src="../../../assets/images/star.png" alt="stars for rating"
            style="width:30px; height:30px">
          </span>
        </div>
      </div>
    </div>

    <div class="row">


      <div class="col-sm-6">
        <h3>Descriptions</h3>
        <p>{{ loremIpsum }}</p>

        <div>
          <svg height="120" width="120">
            <g>
              <circle
                [attr.fill]="temperatureColour"
                cx="60" cy="60" r="40">
              </circle>

              <text x="50%" y="50%"
                    font-size="1.3em"
                    text-anchor="middle"
                    stroke="#000"
                    stroke-width="1px"
                    dy=".3em">
                {{ temperature }}
                <tspan dy="-10">Â°</tspan>
                <tspan dy="10">C</tspan>
              </text>
            </g>
          </svg>
        </div>

        <div class="mt-3" align="center">
          <img [src]="weatherIconURL" width="100"><br>
          <strong>Current weather: </strong>{{ weather }}
        </div>

      </div>

     
      <div class="col-sm-6 text-center">
        <google-map height="400px" width="100%" [options]="map_options">
          @for (location of map_locations; track location) {
            <map-advanced-marker
              #markerElem="mapAdvancedMarker"
              [position]="{ lat: location.lat, lng: location.lng }">
            </map-advanced-marker>
          }

        </google-map>
      </div>

    </div>

  }
</div>
