<div *ngIf="auth.user$ | async as user">
  <img *ngIf="user.picture"
       [src]="user.picture"
       alt="Profile"
       style="width:32px; height:32px; border-radius:50%; margin-right:8px;">
  <h3 style="margin-top: 30px"> 
     Current User Details 
    </h3> 
    
    <ul *ngIf = "auth.user$ | async as user"> 
        <li>{{ user.name }}</li> 
        <li>{{ user.email }}</li> 
    </ul>
</div>
